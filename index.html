<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Clipboard</title>
</head>
<body>
    <!-- The text field -->
<input type="text" value="https://rs1.seedr.cc/ff_get/1512576830/Kathal%20-%20A%20Jackfruit%20Mystery%20(2023)%20Hindi%20720p%20WEBRip%20x264%20AAC%20ESub.mkv?st=ccJkO_klKwrmA_ZOvgkWFQ&e=1684851660" id="myInput">
<!-- The button used to copy the text -->
<button onclick="copyClipboard()">Copy</button>
<script>
function copyClipboard() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

}
</script>
</body>
</html>
